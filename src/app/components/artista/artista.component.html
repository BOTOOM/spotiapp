<app-loading *ngIf="!loading" ></app-loading>

<div *ngIf="loading" class="row animated fadeIn">
  <div class="col-2">
    <img [src]="Artista['images'] | noimage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ Artista.name }}</h3>
    <p>
      <a [href]="Artista.external_urls.spotify" target="_blank" class="btn btn-outline-success">
        Ir a la pagina del artista
      </a>
    </p>

  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>

  <div class="row m-5">
    <div class="col-12">
      <table class="table text-light">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Album</th>
              <th>Cancion</th>
              <th>Vista Previa</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let TopTrack of TopTracks">
              <td>
                <img src="{{ TopTrack.album.images | noimage }}" class="img-thumb">
              </td>
              <td>{{ TopTrack.album.name }}</td>
              <td>{{ TopTrack.name }}</td>
              <td>
                <iframe [src]="TopTrack['uri'] | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
