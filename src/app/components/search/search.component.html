<div class="row">
  <div class="col">

  </div>
</div>

  <div class="card-columns">

        <h5 class="card-title">{{ artista['name']}}</h5>
        <p class="card-text">
          <!-- <span *ngFor="let artista of cancion['artists']" class="badge badge-pill badge-dark">
            {{artista['name']}}

    </div>
  <div>
